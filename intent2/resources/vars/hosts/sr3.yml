_target_scope: HOST
_target_host: sr3.lab

interfaces:
  loopback:
    system:
      ipv4:
        address: 192.168.255.3
        prefix_length: 32
  core:
    to_sr1:
      port: 1/1/1:1
      admin_state: enable
      isis: true 
      mpls: true
      ldp: true
      rsvp: true
      lldp: true 
      ipv4:
        address: 192.168.0.3
        prefix_length: 31
    to_sr2:
      port: 1/1/2:1
      admin_state: enable
      isis: true
      lldp: true
      ipv4:
        address: 192.168.0.5
        prefix_length: 31

bgp:
  neighbors:
    192.168.255.1:
      group: internal
    192.168.255.2:
      group: internal
    192.168.255.4:
      group: internal
      admin-state: disable       

